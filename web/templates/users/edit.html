{{ define "content" }}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">Edit User</h4>
            </div>
            <div class="card-body">
                <form id="editForm">
                    <input type="hidden" id="userId">
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password (Leave blank to keep current)</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <button type="submit" class="btn btn-primary">Update</button>
                    <a href="/users" class="btn btn-light">Cancel</a>
                    <div id="alert" class="mt-3"></div>
                </form>
            </div>
        </div>
    </div>
</div>
{{ end }}

{{ define "script" }}
<script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');

    async function load() {
        const res = await API.fetch(`/v1/users/${id}`);
        if(res.ok) {
            const json = await res.json();
            const user = json; 
            
            document.getElementById('userId').value = user.id;
            document.getElementById('name').value = user.name;
            document.getElementById('email').value = user.email;
        } else {
            alert('User not found');
            window.location.href = '/users';
        }
    }

    document.getElementById('editForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const data = {};
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const pass = document.getElementById('password').value;
        
        if(name) data.name = name;
        if(email) data.email = email;
        if(pass) data.password = pass;

        const res = await API.fetch(`/v1/users/${id}`, { method: 'PATCH', body: JSON.stringify(data) });
        if(res.ok) {
            window.location.href = '/users';
        } else {
            const json = await res.json();
            document.getElementById('alert').innerHTML = `<div class="alert alert-danger">${JSON.stringify(json.message)}</div>`;
        }
    });

    load();
</script>
{{ end }}
